<h2>All Books</h2>

<div class="all-books">
@if(books && books.length > 0)
{
  @for (book of books; track book) {
    <app-display bookId="{{book.id}}" size="M" author="{{book.author}}" title="{{book.title}}" isbn="{{book.isbn}}"></app-display>
  }
} @else {
  <mat-card>
    <mat-card-title-group>
      <mat-card-subtitle>No books have been finished so far.</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card>
}
</div>
<mat-paginator class="books-paginator"
               (page)="handlePageEvent($event)"
               [length]="totalItems"
               [pageSize]="pageSize"
               disabled="false"
               showFirstLastButtons="true"
               hidePageSize="true"
               [pageIndex]="currentPage"
               aria-label="Select page">
</mat-paginator>
